<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录地址</title>
</head>
<body>
<h1>Please Log In</h1>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form th:action="@{/login}" method="post">
    <div>
        <input type="text" name="um" placeholder="Username"/>
    </div>
    <div>
        <input type="password" name="pwd" placeholder="Password"/>
    </div>
    <div>
        <input type="radio" id="remember-me" name="remember-me"><label for="remember-me">记住我</label>
    </div>
    <input type="submit" value="Log in"/>
</form>
</body>
</html>
